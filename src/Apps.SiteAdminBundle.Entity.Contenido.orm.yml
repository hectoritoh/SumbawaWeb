Apps\SiteAdminBundle\Entity\Contenido:
    type: entity
    table: contenido
    fields:
        id:
            type: integer
            nullable: false
            id: true
            generator:
                strategy: IDENTITY
        titulo:
            type: string
            length: 255
            nullable: true
        contenido:
            type: text
            nullable: true
        estado:
            type: integer
            nullable: true
        created:
            type: datetime
            nullable: true
        updated:
            type: datetime
            nullable: true
        categoria:
            type: string
            length: 100
            nullable: true
    lifecycleCallbacks: {  }
