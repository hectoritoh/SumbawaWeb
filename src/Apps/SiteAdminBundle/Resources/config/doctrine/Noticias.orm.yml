Apps\SiteAdminBundle\Entity\Noticias:
    type: entity
    table: noticias
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        titulo:
            type: string
            length: 255
            fixed: false
            nullable: true
        descripcion:
            type: string
            length: 255
            fixed: false
            nullable: true
        created:
            type: datetime
            nullable: true
        updated:
            type: datetime
            nullable: true
        estado:
            type: integer
            unsigned: false
            nullable: true
        imagen:
            type: text
            nullable: true
        peso:
            type: integer
            unsigned: false
            nullable: true
        contenido:
            type: text
            nullable: true
    lifecycleCallbacks: {  }
