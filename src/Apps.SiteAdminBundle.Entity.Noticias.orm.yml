Apps\SiteAdminBundle\Entity\Noticias:
    type: entity
    table: noticias
    fields:
        id:
            type: integer
            nullable: false
            id: true
            generator:
                strategy: IDENTITY
        titulo:
            type: string
            length: 255
            nullable: true
        descripcion:
            type: string
            length: 255
            nullable: true
        created:
            type: datetime
            nullable: true
        updated:
            type: datetime
            nullable: true
        estado:
            type: integer
            nullable: true
        imagen:
            type: text
            nullable: true
        peso:
            type: integer
            nullable: true
        contenido:
            type: text
            nullable: true
    lifecycleCallbacks: {  }
